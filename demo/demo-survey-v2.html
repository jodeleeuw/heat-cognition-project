    <style>
      .hotcog-containers {
        padding: 16px;
      }
      /* Hide slider tooltips */
      .sd-slider__tooltip {
        display: none !important;
      }

      /* SVO Dual-Label Slider Styling */
      .svo-dual-slider {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }

      .svo-labels-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .svo-row-label {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .svo-top-labels,
      .svo-bottom-labels {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        gap: 8px;
        width: 100%;
      }

      .svo-label-box {
        border: 2px solid #333;
        padding: 8px 4px;
        text-align: center;
        font-weight: 600;
        font-size: 14px;
        background: white;
        position: relative;
        transition: background-color 0.2s ease;
      }

      .svo-label-box.selected {
        background-color: #007bff;
        color: white;
      }

      /* Ticks connecting labels to slider */
      .svo-label-box::after {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        background: #666;
        height: 12px;
      }

      .svo-top-labels .svo-label-box::after {
        bottom: -12px;
      }

      .svo-bottom-labels .svo-label-box::after {
        top: -12px;
      }

      .svo-slider-container {
        margin: 12px 0;
        position: relative;
        /* Match the grid width exactly */
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        gap: 8px;
      }

      .svo-slider-input {
        /* Span all 9 columns plus gaps */
        grid-column: 1 / -1;
        width: calc(100% - 24px); /* Account for thumb width */
        margin: 0 12px; /* Center the slider track - half thumb width on each side */
        height: 8px;
        -webkit-appearance: none;
        appearance: none;
        background: #ddd;
        outline: none;
        border-radius: 4px;
      }

      .svo-slider-input::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #333;
        cursor: pointer;
        border-radius: 50%;
      }

      .svo-slider-input::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #333;
        cursor: pointer;
        border-radius: 50%;
        border: none;
      }
    </style>

                    <div class="svo-row-label">${SVO_SELF_LABEL}</div>

                      ${self_values.map((val, i) => `

                          ${val}
                        </div>

                      <input type="range" class="svo-slider-input" min="-4" max="4" step="1" value="0">
                    </div>
                    <div class="svo-bottom-labels">
                      ${other_values.map((val, i) => `
                        <div class="svo-label-box" data-index="${i - 4}">
                          ${val}
                        </div>
                      `).join('')}
                    </div>
                    <div class="svo-row-label">${SVO_OTHER_LABEL}</div>
                  </div>
                `;

                // Hide default SurveyJS slider
                const defaultSlider = questionElement.querySelector('.sd-slider');
                if (defaultSlider) {
                  defaultSlider.style.display = 'none';
                }

                // Insert custom slider
                questionElement.appendChild(container);

                // Sync custom slider with question value

                const topLabels = container.querySelectorAll('.svo-top-labels .svo-label-box');
                const bottomLabels = container.querySelectorAll('.svo-bottom-labels .svo-label-box');

                function updateSelectedLabels(value) {
                  // Remove all selected classes
                  topLabels.forEach(box => box.classList.remove('selected'));
                  bottomLabels.forEach(box => box.classList.remove('selected'));

                  // Add selected class to the box matching the slider value
                  // value ranges from -4 to 4, index ranges from 0 to 8
                  const index = parseInt(value) + 4;
                  if (index >= 0 && index < 9) {
                    topLabels[index].classList.add('selected');
                    bottomLabels[index].classList.add('selected');
                  }
                }

                  const value = parseInt(this.value);
                  question.value = value;
                  updateSelectedLabels(value);
                });

                  const value = parseInt(this.value);

                  updateSelectedLabels(value);

                }
