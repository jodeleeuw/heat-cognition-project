<!DOCTYPE html>
<html>

<head>
    <title>Columbia Card Task</title>
    <script src="jatos.js"></script>
    <script src="https://unpkg.com/jspsych@8.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-instructions@2.0.0"></script>
    <link href="https://unpkg.com/jspsych@8.0.0/css/jspsych.css" rel="stylesheet" type="text/css" />
    <link href="CSS/columbia-card-styles.css" rel="stylesheet" type="text/css" />
</head>

<body></body>
<script src="tasks/columbia-card.js"></script>
<script>
    jatos.onLoad(function () {
        // Initialize jsPsych with JATOS integration
        const jsPsych = initJsPsych({
            on_finish: function () {
                // Send data to JATOS
                const data = jsPsych.data.get().json();
                jatos.submitResultData(data, jatos.startNextComponent);
            }
        });

        // Create and run the timeline
        const timeline = jsPsychTimelineColumbiaCardTask.createTimeline(jsPsych);
        jsPsych.run(timeline);
    });
</script>

</html>
