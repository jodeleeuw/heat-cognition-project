<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go/No-Go Task</title>
    <script src="jatos.js"></script>
    <script src="jspsych/dist/jspsych.js"></script>
    <script src="./tasks/go-nogo-timeline.js"></script>
    <script src="text/go-nogo-text.js"></script>
    <link rel="stylesheet" href="jspsych/dist/jspsych.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/go-nogo-styles.css"> -->

</head>

<body></body>
<script>

    const jsPsych = initJsPsych({
        on_finish: () => jatos.startComponentByTitle(jatos.studySessionData.trial_list.shift()), // Start next task
    });

    // Configuration options
    const config = {
      // general
      show_instructions: false,
      show_practice: false,
      num_blocks: 3,
      num_trials: 50,
      trial_timeout: 500,
      isi_timeout: 500,
      probability: 0.75,
      show_debrief: false,
      // stimuli
      go_stimulus: "<h1>Y</h1>",
      nogo_stimulus: "<h1>X</h1>",
      // go_stimuli,
      // nogo_stimuli,
      button_text: "Continue",
      // texts
      // instructions_array: instructions = instruction_pages,
      text_object: englishText,
    };


    jatos.onLoad(() => {
        const instructions = jsPsychTimelineGoNogoTimeline.createInstructions(instruction_pages, englishText);
        const practice = jsPsychTimelineGoNogoTimeline.timelineUnits.createPractice(config);
        const task = jsPsychTimelineGoNogoTimeline.createTimeline(jsPsych, config);

        jsPsych.run([instructions, ...practice, task]);
    });

</script>

</html>
