<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go/No-Go Task</title>
    <script src="jatos.js"></script>
    <script src="jspsych/dist/jspsych.js"></script>
    <script src="./tasks/go-nogo-timeline.js"></script>
    <script src="text/go-nogo-text.js"></script>
    <link rel="stylesheet" href="jspsych/dist/jspsych.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/go-nogo-styles.css"> -->

</head>

<body></body>
<script>

    const jsPsych = initJsPsych({
        on_finish: () => jatos.startComponentByTitle(jatos.studySessionData.trial_list.shift()), // Start next task
    });

    // Configuration options
    const config = {
      // general
      show_instructions: false,
      show_practice: false,
      num_blocks: 3,
      num_trials: 50,
      trial_timeout: 500,
      isi_timeout: 500,
      probability: 0.75,
      show_debrief: false,
      // stimuli
      // go_stimulus: "<h1>Y</h1>",
      // nogo_stimulus: "<h1>X</h1>",
      go_practice_timeout: 10000,
      nogo_practice_timeout: 30000000,
      // go_stimuli,
      // nogo_stimuli,
      button_text: "Continue",
      // texts
      instructions_array: instruction_pages,
      text_object: english_text,
    };
    const instructions = jsPsychTimelineGoNoGo.createInstructions(instruction_pages, english_text);
    const practice = jsPsychTimelineGoNoGo.timelineUnits.createPractice(config);
    const task = jsPsychTimelineGoNoGo.createTimeline(jsPsych, config);
    const mainTimeline = [instructions, practice, task];
    // timeline for debugging
    const testTimeline = [instructions, practice, jsPsychTimelineGoNoGo.createTimeline(jsPsych, {num_blocks: 2, num_trials: 3, go_stimulus: "<h1>Y</h1>", nogo_stimulus: "<h1>X</h1>",})];
    
    jatos.onLoad(() => {
        jsPsych.run(mainTimeline);
    });

</script>

</html>
