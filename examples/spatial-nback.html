<!DOCTYPE html>
<html>

<head>
  <title>Spatial N-Back Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="jatos.js"></script>
  <script src="https://unpkg.com/jspsych"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
  <script src="dist/timeline-spatial-nback.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
  <link rel="stylesheet" href="dist/spatial-styles.css">
</head>

<body></body>
<script>

  const jsPsych = initJsPsych({
      on_trial_start: jatos.addAbortButton,
      on_finish: function () {
      jatos.startNextComponent(jsPsych.data.get().json())
      // jsPsych.data.displayData();
    }
  });

  const instructions = jsPsychTimelineSpatialNback.createInstructions();
  const practice = jsPsychTimelineSpatialNback.createPracticeTimeline();
  const confirm = {
    type: jsPsychHtmlButtonResponse,
    stimulus: '<p>Press CONTINUE to start the main task.</p>',
    choices: ['CONTINUE'],
  };
  // Create a custom timeline
  const spatial1Back = jsPsychTimelineSpatialNback.createTimeline({
    rows: 3,
    cols: 3,
    n_back: 1,
    total_trials: 10,
    target_percentage: 50,
    stimulus_duration: 750,
    isi_duration: 500,
    feedback_duration: 0,
    show_feedback_text: false,
    show_feedback_border: false,
    prompt: "", //overrides text.ts
    buttons: ["O", "X"],                                                                         //overrides text.ts
    stimulus_color: "#2196F3",
    correct_color: "#4CAF50",
    incorrect_color: "#F44336",
    include_instructions: false,
  });

  // Or use a preset
  // const timeline = presetConfigurations.medium();

  // Or create a multi-level experiment
  // const timeline = createMultiLevelNBackTimeline({
  //     n_backs: [1, 2, 3],
  //     trials_per_level: 20
  // });

  jsPsych.run([instructions, practice, spatial1Back]);
</script>

</html>
