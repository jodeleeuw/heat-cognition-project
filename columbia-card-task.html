<!DOCTYPE html>
<html>

<head>
    <title>Columbia Card Task</title>
    <script src="jspsych/dist/jspsych.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jspsych/dist/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/dist/plugin-html-button-response.js"></script>
    <script src="jspsych/dist/plugin-instructions.js"></script>
    <script src="tasks/columbia-card-timeline.js"></script>
    <script src="text/columbia-card-task-text.js"></script>
    <script src="jatos.js"></script>
    <link rel="stylesheet" href="jspsych/dist/jspsych.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/columbia-card-styles.css"> -->
</head>

<body></body>
<script>
    // Initialize jsPsych
    const jsPsych = initJsPsych({
        on_finish: () => jatos.startComponentByTitle(jatos.studySessionData.trial_list.shift()), // Start next task
    });

  const mainTimeline = jsPsychTimelineColumbiaCard.createTimeline(jsPsych, {
    // General configuration
    show_instructions: true,
    show_practice: true,
    num_blocks: 3,
    num_trials: 5,
    show_debrief: true,
    show_block_summary: true,
    
    // Columbia Card Task specific configuration
    num_cards: 32,
    num_loss_cards: 3,
    grid_columns: 4,
    // card_width: 60,
    // card_height: 80,
    // flip_duration: 300,
    loss_value: -250,
    gain_value: 10,
    // starting_score: 0,
    
    // Practice configuration
    // practice_num_cards: 16,
    // practice_num_loss_cards: 2,
    // practice_gain_value: 5,
    // practice_loss_value: -50,
    
    // Text configuration (import src/text to override defaults)
    text_object: trial_text
  });

  const testTimeline = jsPsychTimelineColumbiaCard.createTimeline(jsPsych, {
    // General configuration
    show_practice: true,
    num_blocks: 3,
    num_trials: 5,
    grid_columns: 4,
    card_width: 40,
    card_height: 50,
    text_object: trial_text
  });

    jatos.onLoad(() => {
        jsPsych.run(mainTimeline);
    });


</script>

</html>
