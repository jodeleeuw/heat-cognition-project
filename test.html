<!DOCTYPE html>
<html>
<head>
    <title>Path Test</title>
</head>
<body>
    <h1>Testing File Paths</h1>
    <div id="results"></div>
    
    <script>
        const files = [
            'tasks/columbia-card-task-timeline.js',
            'text/columbia-card-task-text.js',
            'css/columbia-card-task-styles.css'
        ];
        
        const results = document.getElementById('results');
        
        files.forEach(file => {
            fetch(file)
                .then(response => {
                    const status = response.ok ? '✓ Found' : '✗ Not Found';
                    results.innerHTML += `<p>${file}: ${status} (${response.status})</p>`;
                })
                .catch(error => {
                    results.innerHTML += `<p>${file}: ✗ Error - ${error}</p>`;
                });
        });
    </script>
</body>
</html>
